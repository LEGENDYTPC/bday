<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Dreamy!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to top right, #ffe0f0, #fcd8f0);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #giftBox {
      text-align: center;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff69b4;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .card {
      display: none;
      flex-direction: column;
      align-items: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      position: relative;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8);}
      to { opacity: 1; transform: scale(1);}
    }

    .card h1 {
      color: #ff1493;
      font-size: 36px;
    }

    .card p {
      color: #444;
      font-size: 18px;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      width: 20px;
      height: 20px;
      background: pink;
      position: absolute;
      top: 100%;
      animation: float 5s linear infinite;
      transform: rotate(45deg);
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      background: pink;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes float {
      0% {
        top: 100%;
        opacity: 1;
        transform: rotate(0) scale(0.5);
      }
      100% {
        top: -10%;
        opacity: 0;
        transform: rotate(360deg) scale(1.5);
      }
    }
  </style>
</head>
<body>
  <div id="giftBox">
    <button class="btn" onclick="openGift()">üéÅ Tap to Open Your Gift</button>
  </div>

  <div class="card" id="card">
    <h1>üéâ Happy Birthday, Dreamy! üéâ</h1>
    <p>Today is all about YOU, Dreamy! üå∏</p>
    <p>May your day be as beautiful, magical, and sweet as your name. üíñ</p>
    <p>Keep dreaming big, smiling bright, and spreading your lovely vibes. ‚ú®</p>
    <p>Happy Birthday once again! üíï</p>
    <div class="hearts" id="heartsContainer"></div>
  </div>

  <script>
    function openGift() {
      document.getElementById("giftBox").style.display = "none";
      const card = document.getElementById("card");
      card.style.display = "flex";

      const heartsContainer = document.getElementById("heartsContainer");
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + "%";
        heart.style.animationDuration = 3 + Math.random() * 5 + "s";
        heartsContainer.appendChild(heart);
      }
    }
  </script>
</body>
</html>
